<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <title>俄罗斯方块</title>
  </head>
  <body>
    <div id="app">
      <div class="game-container">
        <canvas id="gameCanvas" width="300" height="600"></canvas>
        <div class="game-info">
          <canvas id="nextPieceCanvas" width="120" height="120"></canvas>
          <div class="next-piece-label">下一个方块</div>
          <div class="level" hidden="true">等级：<span id="level">1</span></div>
          <div class="score-line-container">
            <div class="score">分数：<span id="score">0</span></div>
            <div class="lines">消除行数：<span id="lines">0</span></div>
          </div>
          <button id="startBtn">开始游戏</button>
          <div class="control-buttons">
            <button id="dropBtn">快速下落</button>
            <button id="pauseBtn">暂停游戏</button>
          </div>
          <div class="instructions">
            <div class="instructions-content">
              键盘操作:<br>
              ↑ 旋转方块<br>
              ← → 移动方向<br>
              ↓ 加速下落<br>
              <br>
              触屏操作：<br>
              点击旋转方块<br>
              左滑右滑移动方向<br>
              下滑加速下落
            </div>
          </div>
        </div>
      </div>
    </div>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
  </body>
</html>
