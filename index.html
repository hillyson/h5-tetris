<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google-site-verification" content="zZkaq7kk4rxbBplzMnmSSxZtu5aTq7zUa5DFTCSoJlY" />
    <meta name="description" content="HTML5 Tetris Game | 一个基于HTML5的俄罗斯方块游戏，支持多种设备和浏览器 | Supports multiple devices and browsers" />
    <meta name="keywords" content="Tetris,HTML5 Game,JavaScript Game,Casual Game,俄罗斯方块,HTML5游戏,JavaScript游戏,休闲游戏" />
    <meta property="og:title" content="HTML5 Tetris | HTML5俄罗斯方块" />
    <meta property="og:description" content="HTML5 Tetris Game | 一个基于HTML5的俄罗斯方块游戏，支持多种设备和浏览器 | Supports multiple devices and browsers" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourdomain.com" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <title>俄罗斯方块</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8821202366427977"
    crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="app">
      <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="game-info">
          <canvas id="nextPieceCanvas"></canvas>
          <div class="next-piece-label">下一个方块</div>
          <div class="level" hidden="true">等级：<span id="level">1</span></div>
          <div class="score-line-container">
            <div class="score">分数：<span id="score">0</span></div>
            <div class="lines">消除行数：<span id="lines">0</span></div>
          </div>
          <button id="startBtn">开始游戏</button>
          <div class="control-buttons">
            <button id="dropBtn">快速下落</button>
            <button id="pauseBtn">暂停游戏</button>
          </div>
          <div class="instructions">
            <div class="instructions-content">
              键盘操作:<br>
              ↑ 旋转方块<br>
              ← → 移动方向<br>
              ↓ 加速下落<br>
              <br>
              触屏操作：<br>
              点击旋转方块<br>
              左滑右滑移动方向<br>
              下滑加速下落
            </div>
          </div>
        </div>
      </div>
    </div>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
  </body>
</html>
